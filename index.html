<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; connect-src 'self' https://api.groq.com https://youtubetotranscript.com; object-src 'none'; base-uri 'none'; require-trusted-types-for 'script'">
    <title>YouTube Summarizer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav></nav>
    <h1>YouTube Video Summarizer</h1>
    <p>Enter a YouTube URL to summarize its transcript. Configure your Groq API key and PIN on the <a href="settings.html">settings page</a>.</p>
    <input type="text" id="url" placeholder="YouTube URL">
    <button id="summarize">Summarize</button>
    <div id="status"></div>
    <details id="logBox" class="hidden">
      <summary>Log</summary>
      <pre id="log"></pre>
    </details>
    <h2 id="summary-heading" class="hidden">Summary</h2>
    <div id="summary" class="hidden"></div>

    <h2 id="ask-heading" class="hidden">Ask Transcript</h2>
    <div id="askSection" class="hidden">
      <input type="text" id="question" placeholder="Ask a question">
      <button id="ask">Ask</button>
      <div id="answer"></div>
    </div>

    <script type="module" src="./src/ui/nav.js"></script>
    <script src="./src/utils/errors.js"></script>
    <script type="module" src="./src/pages/index.js"></script>
</body>
</html>
